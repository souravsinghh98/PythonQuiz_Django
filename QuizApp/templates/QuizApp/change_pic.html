{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Change Profile Pic</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .profile-pic{
            max-width: 200px;
            max-height:200px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    {% include 'QuizApp/base.html' %}
    {% for message in messages %}
        {{message}}
    {% endfor %}
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                
                
                <h3 style="text-align: center">Account Settings</h3>
                <hr>
                <img class="profile-pic" src="{{profile.profile.url}}" >
            
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">
                
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
            
                <input class="btn btn-primary" type="submit" name="Update Pic">
                </form>
            </div>
        </div>
    </div>  
</body>
</html>
